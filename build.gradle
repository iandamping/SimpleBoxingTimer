// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.4.30'
        livedata_version = '2.2.0'
        coroutine_version = '1.4.0'
        commonhelper_version = '0.0.15-alpha02'
        recyclerhelper_version = '0.0.5-alpha04c'
        koin_version = '2.1.6'
        gson_version = '2.8.6'
        glideVer = '4.9.0'
        retrofitVer = '2.6.1'
        okHttp3Ver = '3.12.0'
        okHttp3LogginInterceptorVer = '3.11.0'
        firebaseCoreVer = '17.1.0'
        firebaseAuthVer = '19.0.0'
        firebaseStorageVer = '19.0.0'
        firebaseAuthUiVer = '4.1.0'
        shimmerVer = '0.5.0'
        hilt_version = '2.35'
        fragment_version = "1.3.3"

    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.4'
        classpath 'com.android.tools.build:gradle:4.0.2'
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Check that you have the Google Services Gradle plugin v4.3.2 or later
        // (if not, add it).
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
